<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>
<body>
  <div class="container">
    <h1>Please take this survey:</h1>
    <div id="output">
      <h2>Thank you for your data!</h2>
      <p>Your name is <span class="yourName"></span>.</p>
      <p>You were born on <span class="born"></span>.</p>
      <p>You like to drink <span class="beverage"></span> with your breakfast.</p>
      <p>Your favourite ice cream flavour is <span class="iceCream"></span>.</p>
      <p>Your favourite color is <span class="yourColor"></span>.</p>
    </div>
    <form id="formOne">
      <div class="form-group">
        <label for="yourName">Your Name</label>
        <input id="yourName" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="born">Date of Birth</label>
        <input id="born" class="form-control" type="date">
      </div>
      <div class="form-group">
        <label for="beverage">What do you drink with breakfast?</label>
        <select class="form-control" id="beverage">
          <option>Water</option>
          <option>Orange Juice</option>
          <option>Coffee</option>
          <option>Tea</option>
          <option>Alcohol</option>
        </select>
      </div>
      <div class="form-group">
        <label for="iceCream">What's your favourite flavour of ice cream?</label>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="Chocolate" checked>
            Chocolate
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="Mint Chocolate Chip">
            Mint Chocolate Chip
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="Cookies and Cream">
            Cookies and Cream
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="Sherbet">
            Sherbet
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="Double Fudge">
            Double Fudge
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="yourColor">What's your favourite colour?</label>
        <input id="yourColor" class="form-control" type="color">
      </div>
      <button type="submit" class="btn">Get datamined!</button>
    </form>
  </div>
</body>
</html>
